

name: CI/CD Pipeline Projeto Teste CNN

on:  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx cypress run       
